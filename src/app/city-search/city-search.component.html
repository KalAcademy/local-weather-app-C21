<form>
  <mat-form-field appearance="outline">
    <mat-label>City name or postal code</mat-label>
    <input matInput placeholder="City or Zip" [formControl]="search" />
    <mat-icon matPrefix>search</mat-icon>
    <mat-hint>Specify country code like 'Redmond,US'</mat-hint>
    <mat-error *ngIf="search.invalid">
      Type three or more characters to search
    </mat-error>
  </mat-form-field>
</form>
